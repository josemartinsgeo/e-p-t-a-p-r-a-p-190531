
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Esri Pt</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.28/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.28/esri/css/esri.css">
    <link rel="stylesheet" href="css/aguas_porto.css">

    <script src="js/dojoConfig.js" charset="utf-8"></script>
    <script src="js/config.js" charset="utf-8"></script>
    <script src="https://js.arcgis.com/3.28/"></script>
    <script src="js/AguasPortoEsriPt.js" charset="utf-8"></script>
  </head>
  <body class="claro">
    <div id="main"
      data-dojo-type="dijit/layout/BorderContainer"
      data-dojo-props="design:'headline'"
      style="height:width:100%;height:100%;"
    >
      <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">

        <div id="templateDiv"></div>
        <div id="map">
          <div id="search"></div>
          <div id="homeButton"></div>
          <img id="loadingImg" src="images/loading.gif" style="position:absolute; left:384px; top:244px; z-index:100;" />
          <div id="selectBasemapGallery" style="position:absolute; right:20px; top:-165px; z-Index:999;">
            <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Selecione mapa base', open:false">
              <div data-dojo-type="dijit/layout/ContentPane">
                <div id="basemapGallery" ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
